<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>DA5 Game</title>
    <script src="libs/phaser.js"></script>
    <script src="js/boot.js"></script>
    <script src="js/preload.js"></script>
    <script src="js/titlegen.js"></script>
    <script src="js/title.js"></script>
    <script src="js/startMenu.js"></script>
    <script src="js/worldgen.js"></script>
    <script src="js/game.js"></script>
    <script src ="js/boss.js"></script>
    <script src="js/win.js"></script>
    
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #000000;
		}
        
	</style>
</head>
<body>
    <div id="gameContainer"></div>
    <script type="text/javascript">
        window.onload = function() {
            var game = new Phaser.Game(480, 480, Phaser.AUTO, 'gameContainer');
            game.state.add('boot', DA5Game.boot);
            game.state.add('preload', DA5Game.preload);
            game.state.add('titlegen', DA5Game.titlegen);
            game.state.add('title', DA5Game.title);
            game.state.add('startMenu', DA5Game.startMenu);
            game.state.add('worldgen', DA5Game.worldgen);
            game.state.add('game', DA5Game.game);
            game.state.add('boss', DA5Game.boss);
            game.state.add('winState', DA5Game.winState);
            
            game.state.start('boot');
        }
    </script>
    
</body>
</html>
